<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Component Card</title>
</head>
<body>
    <div class="component-card">
        <div class="component-img-card">
            <img src="./tech.jpg" alt="" class="component-img">
        </div>
        <div class="component-info">
            <div class="component-body">
                <h1 class="component-heading">7 tech tips and tricks that you need to know</h1>
                <p class="component-text">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
            </div>
            <div class="component-more-info">
                <p class="component-read-time"><span class="mins">15</span> minute read</p>
                <button class="component-read-more">read more</button>
            </div>
        </div>
    </div>
</body>
</html>
